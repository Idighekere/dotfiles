set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh
set -g @plugin "hendrikmi/tmux-cpu-mem-monitor"
# -- one dark color palette --
black="#282c34"
white="#abb2bf"
gray_light="#5c6370"
gray_dark="#3e4452"
red="#98c379"
yellow="#e5c07b"
blue="#61afef"
purple="#c678dd"
cyan="#56b6c2"

# minimal status bar at the top
set -g status-position top
set -g status-style 'bg=default,fg=#{white}'
set -g status-left '#[fg=#{blue},bold]  #S #[fg=#{gray_light},nobold] |'
set -g status-right ''
set -g status-left-length 100
set -g window-status-current-format '#[fg=#{purple},bold] #I:#W'
set -g window-status-format '#[fg=#{gray_light}] #I:#W'
set -g status-right " #{cpu} #{mem} #[fg=#{white}] %Y-%m-%d %H:%M "

# pane borders
set -g pane-border-style 'fg=#{gray_dark}'
set -g pane-active-border-style 'fg=#{blue}'

# choose-tree / window picker highlight (leader + w)
set -g mode-style 'bg=#{purple},fg=#{black},bold'

# message / command prompt style
set -g message-style 'bg=#{black},fg=#{green}'

# start windows and panes at 1
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

bind M-c attach-session -c "#{pane_current_path}"

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

#telling tmux to allow applications like Neovim to send image data directly to your terminal.
set -g allow-passthrough on
set -g focus-events on

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
# set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
